				var url =_url||window.document.location.href;
					
				// var url=url.toString();
				 var u = url.split("?");
				
				 var get = {};
				 if(typeof(u[1])=="string"){
				 	u=u[1].split('&');
				 	for(i in u){
				 		var j = u[i].split("=");
				 		get[j[0]]=j[1];
				 	}
				 }
				 else{
				 	return;
				 }	
				return get[id];
			}
